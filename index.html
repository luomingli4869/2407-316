<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Background Image</title>
<style>

  body {
    background-image: url('background.png'); 
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

 
  .container {
    background-color: rgba(255, 255, 255, 0.8); 
    padding: 20px;
    border-radius: 10px;
  }


  .title {
    margin-bottom: 20px;
    color: #333;
  }


  .button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    top:30%;
    left:30%;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: inline-block;
    text-decoration: none; 
  }

  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>


<div class="container">

  <h1 class="title">316寝室主页</h1>

  <a href="https://luomingli4869.github.io/luomingli/" class="button button1">卢峙</a>
  <a href="https://lwj5181666.github.io/lwjwangye2/" class="button button2">连文捷</a>
  <a href="https://zhang-shuhan-xin.github.io/zhs11/" class="button button3">张树瀚</a>
  <a href="https://x3x313.github.io/xinshengshijian/" class="button button4">孙鹏云</a>
  <a href="https://paulkm2006.github.io/hust_freshman_class_homepage/" class="button button5">返回班级主页</a>
</div>

</body>
</html>
